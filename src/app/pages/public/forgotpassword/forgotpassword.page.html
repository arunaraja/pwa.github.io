<style>body {background-color: blue;display: flex;align-items: center;justify-content: center;flex-direction: column;}
  .digit-group > input {width: 30px;height: 37px;line-height: 50px;text-align: center;background-color: white;font-size: 20px;border-radius:8px;font-weight: 200;margin: 0 5px;color: #000009;border: 1px solid #979797;}
  .prompt {margin-bottom: 20px;font-size: 20px;color: black;}</style>
<div class="bg-color">
  <!-- header title -->
  <div class="title">
    <label class="title-text"> ENVIA MEJOR</label>
  </div>
  <!-- overall div -->
  <div class="row" style="overflow:auto;height:100%;padding-right:15px;padding-left:15px;">
    <!-- section1 -->
    <div class="column"></div>
    <!-- section 2 -->
    <div class="column" style="text-align:center;padding-top: 25px;">
      <div class="bg-white">
        <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1"></svg>
        <p class="verify">Forgot Pincode ?</p>
        <!-- form starts -->
        <form #loginform="ngForm" name="loginform" novalidate>
          <!-- for phone number input -->
          <input type="text" numbersOnly name="phone" class="form-control" placeholder="Phone Number" autocomplete="off" style="border-bottom: 1px solid #979797 !important" required
            [ngClass]="{
            'is-invalid':phone.invalid  && submitted  ,'is-valid': phone.valid  && submitted }" #phone="ngModel"
            ngModel [(ngModel)]="loginObj.phone" />
          <show-error [control]="phone" [label]="{'labelName': 'Phone Number'}" [submitFlag]="submitted"></show-error>
          <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1" *ngIf="!submitted || phone.valid"></svg>
          <!-- for  Pincode input -->
          <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1"></svg>
          <form  class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
            <input type="text" id="digit-1" numbersOnly name="digit-1" data-next="digit-2" (ngModelChange)="click()" autocomplete="off"  #digit1="ngModel" ngModel [(ngModel)]="loginObj.digit1"/>
            <input type="text" id="digit-2" numbersOnly name="digit-2" data-next="digit-3" data-previous="digit-1" autocomplete="off"   #digit2="ngModel" ngModel [(ngModel)]="loginObj.digit2" (ngModelChange)="click()"/>
            <input type="text" id="digit-3" numbersOnly name="digit-3" data-next="digit-4" data-previous="digit-2" autocomplete="off"   #digit3="ngModel" ngModel [(ngModel)]="loginObj.digit3" (ngModelChange)="click()"/>
            <input type="text" id="digit-4" numbersOnly name="digit-4" data-next="digit-5" data-previous="digit-3" autocomplete="off"  #digit4="ngModel" ngModel [(ngModel)]="loginObj.digit4" (ngModelChange)="click()"/>
            <input type="text" id="digit-5" numbersOnly name="digit-5" data-next="digit-6" data-previous="digit-4" autocomplete="off"   #digit5="ngModel" ngModel [(ngModel)]="loginObj.digit5" (ngModelChange)="click()" />
            <input type="text" id="digit-6" numbersOnly name="digit-6" data-previous="digit-5" autocomplete="off"   #digit6="ngModel" ngModel [(ngModel)]="loginObj.digit6"/>
            <p *ngIf="invalidOTP" style="color: red;text-align: -webkit-match-parent ;font-family: raleway_regular, Arial;"  >
              <span>Invalid OTP !</span>
            </p>
          </form>
          <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1"></svg>
          <!-- for submit button -->
          <span class="notes">Enter the Mobile number you used to join </span><br>
          <span class="notes">Envia Major.You will get a text with a one-time</span><br>
          <span class="notes">reference code to reset your pincode</span>
          <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1" ></svg>
          <button (click)="onSubmit(loginform)">Continue</button>
        </form>
        <!-- end of form -->
        <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1"></svg>
      </div>
    </div>
    <!-- section 3 -->
    <div class="column"></div>
  </div>
</div>
