<div style="background-color:white">
        <div class="row" style="overflow:auto;height:100%">
          <!-- <div class="columnHome"></div> -->
          <div class="columnHome" >
            <p class="otherSet_Pro_New"><img src="assets/Icon material-arrow_back.png" alt="" align="top" style="cursor: pointer;"
                (click)="settings()">
              &nbsp;
              <span style="text-align: center">Profile</span></p>
         <div style="text-align:center;">
                <table class="tb1">
                        <tr>
                          <td style="width:35%"><span><img src="assets/photo.png" /></span> </td>
                          <td><span class="point18">{{user.firstName+" "+user.lastName}}</span></td>
                        </tr>
                        <tr>
                            <td colspan="2"> <hr class="hr1"></td>
                        </tr>  
                      </table>
                      <table class="tb2">  
                        <tr class="trspace">
                          <td  style="width:30%"><span><img src="assets/telephone.png" /></span> </td>
                          <td><span class="point18 ">{{user.phoneNumber}}</span></td>
                        </tr>
                        <tr class="trspace">
                          <td  style="width:30%"><span><img src="assets/mail.png" /></span> </td>
                          <td><span class="point18">{{user.email}}</span></td>
                        </tr>
                        <tr class="trspace">
                          <td  style="width:30%"><span><img src="assets/address.png" /></span> </td>
                          <td><span class="point18" style="display:block">{{user.address1 +" "+user.address2}} </span>
                            <span class="point18" style="display:block">{{user.city+" "+user.state+" "+user.zip+" "+user.country}}</span>
                        </td>
                        </tr>
                      </table>
         </div>
            
        </div>
          <!-- <div class="columnHome"></div> -->
        </div>
      </div>
