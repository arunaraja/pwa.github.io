<div style="background-color:white">
    <div class="row" style="overflow:auto;height:100%">
      <!-- <div class="columnHome"></div> -->
      <div class="columnHome" >
        <p class="otherSet_Pro_New"><img src="assets/Icon material-arrow_back.png" alt="" align="top" style="cursor: pointer;"
            (click)="settings()">
          &nbsp;
          <span style="text-align: center" id="add-receiver-title">Add Receiver's Profile</span></p>
          <form #sendMoneyForm="ngForm" name="sendMoneyForm" novalidate>
            <div class="sendMoneyDiv">
                 <table style="width:100%">
                    <tr class="trspace">
                        <td style="width:45%;padding-left: 10px;">
                            <span class="tdLabel" id="country-lbl"> Country</span>
                        </td>
                        <td style="width:55%">
                            <select type="text" class="form-control" name="receiverCountry" required [ngClass]="{'is-invalid': 
                            receiverCountry.invalid  && submitted  ,'is-valid': receiverCountry.valid  && submitted }"
                                #receiverCountry="ngModel" ngModel [(ngModel)]="sendMoney.receiverCountry" id="country-val"
                                (ngModelChange)="setPhoneNumberCode($event)"
                                style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;
                                border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                <option hidden value="" disabled selected>Choose country </option>
                                <option  *ngFor="let master of countryArr" [value]="master.country">{{master.country}}</option>
                            </select>
                            <show-error [control]="receiverCountry" [label]="{'labelName': 'Country'}" [submitFlag]="submitted"></show-error>
                        </td>
                    </tr>
                    <tr class="trspace">
                        <td style="width:45%;padding-left: 10px;">
                            <span class="tdLabel" id="phone-number"> Phone Number</span>
                        </td>
                        <td style="width:55%">
                            <input type="text" class="form-control" name="receiverPhoneNumber" placeholder="" autocomplete="off" minlength="10" maxlength="15" pattern="[+][0-9]+"
                                required id="phone-number-val" [ngClass]="{'is-invalid': 
                                receiverPhoneNumber.invalid  && submitted  ,'is-valid': receiverPhoneNumber.valid  && submitted }"
                                #receiverPhoneNumber="ngModel" ngModel [(ngModel)]="sendMoney.receiverPhoneNumber" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                            <show-error [control]="receiverPhoneNumber" [label]="{'labelName': 'Phone Number'}"
                                [submitFlag]="submitted"></show-error>
                        </td>
                    </tr>
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel" id="first-name"> First Name</span>
                            </td>
                            <td style="width:55%">
                                <input type="text" class="form-control" autocomplete="off" id="first-name-val" pattern="/^[a-zA-Z]+$/" name="firstName" maxlength="45" 
                                    placeholder="" required [ngClass]="{'is-invalid': 
                                    firstName.invalid  && submitted  ,'is-valid': firstName.valid  && submitted }"
                                    #firstName="ngModel" ngModel [(ngModel)]="sendMoney.firstName" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <show-error [control]="firstName" [label]="{'labelName': 'First Name'}"
                                    [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel" id="last-name"> Last Name</span>
                            </td>
                            <td style="width:55%">
                                <input type="text" id="last-name-val" pattern="/^[a-zA-Z]+$/" class="form-control" autocomplete="off" name="lastName" maxlength="45" 
                                    placeholder="" required [ngClass]="{'is-invalid': 
                                    lastName.invalid  && submitted  ,'is-valid': lastName.valid  && submitted }"
                                    #lastName="ngModel" ngModel [(ngModel)]="sendMoney.lastName" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <show-error [control]="lastName" [label]="{'labelName': 'LastName Name'}"
                                    [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel" id="middle-name"> Middle Name</span>
                            </td>
                            <td style="width:55%">
                                <input type="text" id="middle-name-val" pattern="/^[a-zA-Z]+$/" class="form-control" autocomplete="off" name="middleName" maxlength="45" 
                                    placeholder="" required [ngClass]="{'is-invalid': 
                                    middleName.invalid  && submitted  ,'is-valid': middleName.valid  && submitted }"
                                    #middleName="ngModel" ngModel [(ngModel)]="sendMoney.middleName" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <show-error [control]="middleName" [label]="{'labelName': 'Middle Name'}"
                                    [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel" id="email-lbl"> Email</span>
                            </td>
                            <td style="width:55%">
                                <input type="email" class="form-control" autocomplete="off" name="email" maxlength="65" 
                                    placeholder="" required id="email-val" [ngClass]="{'is-invalid': 
                                    email.invalid  && submitted  ,'is-valid': email.valid  && submitted }"
                                    #email="ngModel" ngModel [(ngModel)]="sendMoney.email" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <show-error [control]="email" [label]="{'labelName': 'Email'}"
                                    [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel" id="addline1"> Address Line 1</span>
                            </td>
                            <td style="width:55%">
                                <input type="text" class="form-control" autocomplete="off" name="address1" maxlength="45"  id="addres1-val"
                                    placeholder="" required [ngClass]="{'is-invalid': 
                                    address1.invalid  && submitted  ,'is-valid': address1.valid  && submitted }"
                                    #address1="ngModel" ngModel [(ngModel)]="sendMoney.address1" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <show-error [control]="address1" [label]="{'labelName': 'Address Line 1'}"
                                    [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel" id="addline2"> Address Line 2</span>
                            </td>
                            <td style="width:55%">
                                <input type="text" class="form-control" autocomplete="off" name="address2" maxlength="45" id="addres2-val"
                                    placeholder="" required [ngClass]="{'is-invalid': 
                                    address2.invalid  && submitted  ,'is-valid': address2.valid  && submitted }"
                                    #address2="ngModel" ngModel [(ngModel)]="sendMoney.address2" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <show-error [control]="address2" [label]="{'labelName': 'Address Line 2'}"
                                    [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                        
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel"  id="state-lbl"> State</span>
                            </td>
                            <td style="width:55%">
                                <select type="text" class="form-control" autocomplete="off" name="receiverState" placeholder="" id="state-val"
                                    required [ngClass]="{'is-invalid': 
                                    receiverState.invalid  && submitted  ,'is-valid': receiverCountry.valid  && submitted }"
                                    #receiverState="ngModel" ngModel [(ngModel)]="sendMoney.receiverState" 
                                    (ngModelChange)="onChangeState($event)"
                                    style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <option hidden value="" disabled selected>Choose state </option>
                                    <option  *ngFor="let master of stateArr" [value]="master.state">{{master.state}}</option>
                                </select>
                                <show-error [control]="receiverState" [label]="{'labelName': 'State'}"
                                [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel" id="city-lbl"> City/Town</span>
                            </td>
                            <td style="width:55%">
                                <select type="text" class="form-control" autocomplete="off" name="city" placeholder="" id="city-val"
                                    required [ngClass]="{'is-invalid': receiverCity.invalid  && submitted  ,'is-valid': receiverCity.valid  && submitted }"
                                    #receiverCity="ngModel" ngModel [(ngModel)]="sendMoney.receiverCity" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <option hidden value="" disabled selected>Choose city </option>
                                    <option  *ngFor="let master of cityArr" [value]="master.city">{{master.city}}</option>
                                </select>
                                <show-error [control]="receiverCity" [label]="{'labelName': 'City/Town'}"
                                [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                        <tr class="trspace" >
                            <td style="width:45%;padding-left: 10px;">
                                <span class="tdLabel" id="zipcode-lbl">Zip Code</span>
                            </td>
                            <td style="width:55%">
                                <input type="number" class="form-control" autocomplete="off" name="zip" maxlength="45"  id="zip-val"
                                    placeholder="" required [ngClass]="{'is-invalid': 
                                    zip.invalid  && submitted  ,'is-valid': zip.valid  && submitted }"
                                    #zip="ngModel" ngModel [(ngModel)]="sendMoney.zip" style="text-indent: 10px;font-size: 15.00px;font-weight: 400;font-style: normal;font-family: raleway_regular, Arial;border-right:0.5px solid #3C3C3C;border-left:0.5px solid #3C3C3C;border-top:0.5px solid #3C3C3C;border-radius: 10px;width: 95%;height: calc(1.4em +0.75rem);border-bottom:0.5px solid #3C3C3C !important">
                                    <show-error [control]="zip" [label]="{'labelName': 'Zip Code'}"
                                    [submitFlag]="submitted"></show-error>
                            </td>
                        </tr>
                      
                    </table> 
                    <div style="text-align: center;margin-top: 10px;">
                        <button   class="nextbtn !important" style="width: 125.00px;height: 40.12px ;margin-bottom: 10px !important" (click)="onSaveClick(sendMoneyForm)" id="save-receiver-profile">Save</button>
                        </div>
            </div>
           </form>
        
    </div>
    </div>
  </div>
