<style>
    .digit-group1 > input,.digit-group > input {height: 40px;    width: 35px;text-indent: 1px;text-align: center;
      background-color: white;font-size: 19px;border-radius:8px;
    font-weight: 200;margin: 0 5px;color: #000009;border: 1px solid #979797 !important;}</style>
<div class="bg-color">
  <!-- header title -->
  <div class="title">
    <label class="title-text" id="change-title"> ENVIA MEJOR</label>
  </div>
  <!-- overall div -->
  <div class="row" style="overflow:auto;height:100%">
    <!-- section1 -->
    <div class="column"></div>
    <!-- section 2 -->
    <div class="column" style="text-align:center;padding-top: 25px;">
      <p class="verify" id="setuppin">Set Up your new pincode</p>
      <!-- form starts -->
      <form #changepassword="ngForm" name="changepassword" novalidate>
          <form  class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
              <input class="inputs" type="tel"  id="changePin1" class="inputs"/>
              <input class="inputs" type="tel"  id="changePin2" class="inputs"/>
              <input class="inputs" type="tel"  id="changePin3" class="inputs" />
              <input class="inputs" type="tel"   id="changePin4" class="inputs"/>
              <p *ngIf="invalidOTP" style="color: red;text-align: -webkit-match-parent ;font-family: raleway_regular, Arial;"  >
                <span>Invalid OTP !</span>
              </p>
            </form>
          
            <p class="pincode">Enter new pincode</p>
          <form  class="digit-group1" data-group-name="digits" data-autosubmit="false" autocomplete="off">
              <input class="inputs1" type="tel"   id="changeConfPin1" class="inputs1"/>
              <input class="inputs1" type="tel"  id="changeConfPin2" class="inputs1"/>
              <input class="inputs1" type="tel"  id="changeConfPin3"class="inputs1" />
              <input class="inputs1" type="tel"  id="changeConfPin4" class="inputs1"/>
              <p *ngIf="invalidOTP" style="color: red;text-align: -webkit-match-parent ;font-family: raleway_regular, Arial;"  >
                <span>Invalid OTP !</span>
              </p>
            </form>
            <p class="pincode" id="conf-pin">Confirm pincode</p>
         
        <button (click)="onSubmit(changepassword)" id="change-submit">Submit</button>
      </form>
      <!-- end of form -->
      <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1"></svg>
      <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1"></svg>
      <svg preserveAspectRatio="none" viewBox="0 -0.5 267 1" class="line-1"></svg>
    </div>
    <!-- section 3 -->
    <div class="column"></div>
  </div>
</div>
